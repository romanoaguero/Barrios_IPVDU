<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #34495e 100%);
    color: white;
    padding: 0;
    position: relative;
    overflow: hidden;
    min-height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.header-content {
    position: relative;
    z-index: 2;
    padding: 30px;
    max-width: 800px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.header-main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    width: 100%;
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-logo {
    height: 80px;
    width: auto;
    filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    transition: transform 0.3s ease;
}

.header-logo:hover {
    transform: scale(1.05);
}

.title-container {
    text-align: center;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.main-title {
    font-size: 3.2rem;
    font-weight: 700;
    margin: 0 0 15px 0;
    line-height: 1.1;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    gap: 8px;
    text-align: center;
}

.title-primary {
    background: linear-gradient(45deg, #ffffff, #e8f4fd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 1em;
    letter-spacing: 2px;
    display: block;
}

.subtitle-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 4px;
    opacity: 0.95;
}

.organization {
    font-size: 1.1rem;
    margin: 0;
    font-weight: 400;
    color: #b8d4f0;
    text-align: center;
}

.institution {
    font-size: 1.3rem;
    margin: 0;
    font-weight: 700;
    color: #74b9ff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    letter-spacing: 2px;
    text-align: center;
}

.header-decoration {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-top: 15px;
}

.decoration-dots {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
}

.dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #74b9ff;
    display: block;
    animation: dotPulse 2s infinite;
}

.dot:nth-child(2) {
    animation-delay: 0.3s;
}

.dot:nth-child(3) {
    animation-delay: 0.6s;
}

.dot:nth-child(4) {
    animation-delay: 0.9s;
}

@keyframes dotPulse {
    0%, 100% { 
        opacity: 0.4; 
        transform: scale(1); 
    }
    50% { 
        opacity: 1; 
        transform: scale(1.3); 
    }
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script>
        // Datos de ejemplo (reemplazar con tu JSON)
        let filteredData = [];
        let map;
        let currentMarker = null;
        let allPolygonsGroup = null;
        let selectedPolygon = null;
        let selectedRecord = null;

        // Variables para el sistema de búsqueda
        let searchSelects = {};
        let currentOpenDropdown = null;
        let isAutoCompleting = false; // Nueva variable para controlar el autocompletado

        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([-32.0, -61.0], 7);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            allPolygonsGroup = L.layerGroup().addTo(map);
            showAllPolygons();
        }

        // Mostrar todos los polígonos en el mapa
        function showAllPolygons() {
            allPolygonsGroup.clearLayers();
            
            filteredData.forEach(record => {
                if (record.geometry && record.geometry.type === "MultiPolygon") {
                    const geoJsonFeature = {
                        type: "Feature",
                        properties: {
                            NOMBRE: record.NOMBRE,
                            CODIGO_IPV: record.CODIGO_IPV,
                            LOCALIDAD: record.LOCALIDAD,
                            DTO: record.DTO,
                            ID: record.ID
                        },
                        geometry: record.geometry
                    };

                    const polygon = L.geoJSON(geoJsonFeature, {
                        style: {
                            color: '#3498db',
                            weight: 2,
                            fillColor: '#3498db',
                            fillOpacity: 0.3,
                            opacity: 0.8
                        },
                        onEachFeature: function(feature, layer) {
                            layer.bindPopup(`
                                <div style="font-family: Arial, sans-serif;">
                                    <h3 style="margin: 0 0 10px 0; color: #2c3e50;">${feature.properties.NOMBRE}</h3>
                                    <p style="margin: 5px 0;"><strong>Código IPV:</strong> ${feature.properties.CODIGO_IPV}</p>
                                    <p style="margin: 5px 0;"><strong>Localidad:</strong> ${feature.properties.LOCALIDAD}</p>
                                    <p style="margin: 5px 0;"><strong>Departamento:</strong> ${feature.properties.DTO}</p>
                                    <p style="margin: 10px 0 0 0;">
                                        <button onclick="openGoogleMaps(${record.Y}, ${record.X})" 
                                                style="background: #27ae60; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
                                            🗺️ Ver en Google Maps
                                        </button>
                                        <button onclick="highlightRecord('${feature.properties.ID}')" 
                                                style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-left: 5px;">
                                            📋 Ver en Lista
                                        </button>
                                    </p>
                                </div>
                            `);

                            layer.on('click', function() {
                                highlightRecord(feature.properties.ID);
                            });

                            layer.on('mouseover', function(e) {
                                layer.setStyle({
                                    weight: 3,
                                    fillOpacity: 0.5,
                                    color: '#2980b9'
                                });
                            });

                            layer.on('mouseout', function(e) {
                                if (!selectedRecord || selectedRecord.ID !== feature.properties.ID) {
                                    layer.setStyle({
                                        weight: 2,
                                        fillOpacity: 0.3,
                                        color: '#3498db'
                                    });
                                }
                            });
                        }
                    });
                    
                    allPolygonsGroup.addLayer(polygon);
                }
            });

            if (filteredData.length > 0 && allPolygonsGroup.getLayers().length > 0) {
                const group = new L.featureGroup(allPolygonsGroup.getLayers());
                if (group.getBounds().isValid()) {
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }

        function highlightRecord(recordId) {
            const recordElement = document.querySelector(`[onclick*="'${recordId}'"]`);
            if (recordElement) {
                recordElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                selectRecord(recordId, recordElement);
            }
        }

        // ✅ NUEVA FUNCIÓN: Inicializar sistema de búsqueda
        function initSearchSelects() {
            const filters = [
                { id: 'nombre', field: 'NOMBRE', label: 'nombres' },
                { id: 'codigo', field: 'CODIGO_IPV', label: 'códigos' },
                { id: 'localidad', field: 'LOCALIDAD', label: 'localidades' },
                { id: 'dto', field: 'DTO', label: 'departamentos' }
            ];

            filters.forEach(filter => {
                initSearchSelect(filter.id, filter.field, filter.label);
            });

            // Cerrar dropdown al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-select-container')) {
                    closeAllDropdowns();
                }
            });
        }

        // ✅ NUEVA FUNCIÓN: Inicializar un select de búsqueda individual
        function initSearchSelect(filterId, field, label) {
            const input = document.getElementById(`${filterId}-filter`);
            const dropdown = document.getElementById(`${filterId}-dropdown`);
            const arrow = input.nextElementSibling;

            searchSelects[filterId] = {
                input: input,
                dropdown: dropdown,
                arrow: arrow,
                field: field,
                label: label,
                selectedValue: '',
                isOpen: false,
                isAutocompleted: false // Nueva propiedad para rastrear autocompletado
            };

            // Event listeners
            input.addEventListener('click', function() {
                toggleDropdown(filterId);
            });

            input.addEventListener('input', function() {
                if (!searchSelects[filterId].isOpen) {
                    openDropdown(filterId);
                }
                filterDropdownOptions(filterId, this.value);
            });

            input.addEventListener('focus', function() {
                this.removeAttribute('readonly');
                this.classList.remove('placeholder');
            });

            input.addEventListener('blur', function() {
                setTimeout(() => {
                    if (!searchSelects[filterId].selectedValue) {
                        this.setAttribute('readonly', 'true');
                        this.classList.add('placeholder');
                        this.value = this.getAttribute('placeholder');
                    }
                }, 150);
            });
        }

        // ✅ NUEVA FUNCIÓN: Abrir/cerrar dropdown
        function toggleDropdown(filterId) {
            if (searchSelects[filterId].isOpen) {
                closeDropdown(filterId);
            } else {
                closeAllDropdowns();
                openDropdown(filterId);
            }
        }

        // ✅ NUEVA FUNCIÓN: Abrir dropdown
        function openDropdown(filterId) {
            const select = searchSelects[filterId];
            select.isOpen = true;
            select.dropdown.classList.add('show');
            select.arrow.classList.add('open');
            select.input.removeAttribute('readonly');
            select.input.classList.remove('placeholder');
            
            if (select.input.value === select.input.getAttribute('placeholder')) {
                select.input.value = '';
            }
            
            currentOpenDropdown = filterId;
            updateDropdownOptions(filterId);
        }

        // ✅ NUEVA FUNCIÓN: Cerrar dropdown
        function closeDropdown(filterId) {
            const select = searchSelects[filterId];
            select.isOpen = false;
            select.dropdown.classList.remove('show');
            select.arrow.classList.remove('open');
            
            if (!select.selectedValue) {
                select.input.setAttribute('readonly', 'true');
                select.input.classList.add('placeholder');
                select.input.value = select.input.getAttribute('placeholder');
            }
            
            if (currentOpenDropdown === filterId) {
                currentOpenDropdown = null;
            }
        }

        // ✅ NUEVA FUNCIÓN: Cerrar todos los dropdowns
        function closeAllDropdowns() {
            Object.keys(searchSelects).forEach(filterId => {
                closeDropdown(filterId);
            });
        }

        // ✅ FUNCIÓN ACTUALIZADA: Actualizar opciones del dropdown y etiquetas
        function updateDropdownOptions(filterId) {
            const select = searchSelects[filterId];
            const currentFilters = getCurrentFilters();
            
            // Excluir el filtro actual para obtener opciones disponibles
            const tempFilters = { ...currentFilters };
            delete tempFilters[filterId];
            
            const availableData = getFilteredData(tempFilters);
            const options = [...new Set(availableData.map(item => item[select.field]))].sort();
            
            // Actualizar etiqueta con contador
            updateLabelCount(filterId, options.length, select.selectedValue, select.isAutocompleted);
            
            populateDropdown(filterId, options, '');
        }

        // ✅ FUNCIÓN ACTUALIZADA: Actualizar contador en etiqueta
        function updateLabelCount(filterId, count, hasSelection, isAutocompleted = false) {
            const label = document.getElementById(`${filterId}-label`);
            const fieldNames = {
                'nombre': 'Nombre',
                'codigo': 'Código IPV',
                'localidad': 'Localidad',
                'dto': 'Departamento'
            };
            
            const fieldName = fieldNames[filterId];
            
            // Remover contador anterior si existe
            const existingCount = label.querySelector('.label-count');
            if (existingCount) {
                existingCount.remove();
            }
            
            // Crear nuevo contador
            const countSpan = document.createElement('span');
            countSpan.className = 'label-count';
            
            if (isAutocompleted) {
                countSpan.className += ' autocompleted';
                countSpan.textContent = '✨';
                countSpan.title = 'Valor autocompletado';
            } else if (hasSelection) {
                countSpan.className += ' filtered';
                countSpan.textContent = '1';
                countSpan.title = 'Filtro aplicado';
            } else if (count === 0) {
                countSpan.className += ' empty';
                countSpan.textContent = '0';
                countSpan.title = 'No hay opciones disponibles';
            } else {
                countSpan.textContent = count;
                countSpan.title = `${count} opciones disponibles`;
            }
            
            label.innerHTML = `${fieldName}: `;
            label.appendChild(countSpan);
        }

        // ✅ NUEVA FUNCIÓN: Poblar dropdown con opciones
        function populateDropdown(filterId, options, searchTerm = '') {
            const select = searchSelects[filterId];
            const dropdown = select.dropdown;
            
            // Filtrar opciones basado en el término de búsqueda
            const filteredOptions = searchTerm 
                ? options.filter(option => 
                    option.toLowerCase().includes(searchTerm.toLowerCase())
                  )
                : options;
            
            dropdown.innerHTML = '';
            
            // Opción "Todos"
            const allOption = document.createElement('div');
            allOption.className = 'dropdown-option all-option';
            allOption.textContent = `Todos (${options.length} ${select.label})`;
            allOption.addEventListener('click', () => selectOption(filterId, ''));
            dropdown.appendChild(allOption);
            
            if (filteredOptions.length === 0 && searchTerm) {
                const noResults = document.createElement('div');
                noResults.className = 'dropdown-option no-results';
                noResults.textContent = 'No se encontraron resultados';
                dropdown.appendChild(noResults);
            } else {
                // Opciones individuales
                filteredOptions.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'dropdown-option';
                    optionElement.textContent = option;
                    
                    if (option === select.selectedValue) {
                        optionElement.classList.add('selected');
                    }
                    
                    optionElement.addEventListener('click', () => selectOption(filterId, option));
                    dropdown.appendChild(optionElement);
                });
            }
        }

        // ✅ NUEVA FUNCIÓN: Filtrar opciones del dropdown en tiempo real
        function filterDropdownOptions(filterId, searchTerm) {
            const select = searchSelects[filterId];
            const currentFilters = getCurrentFilters();
            
            // Excluir el filtro actual
            const tempFilters = { ...currentFilters };
            delete tempFilters[filterId];
            
            const availableData = getFilteredData(tempFilters);
            const options = [...new Set(availableData.map(item => item[select.field]))].sort();
            
            populateDropdown(filterId, options, searchTerm);
        }

        // ✅ FUNCIÓN ACTUALIZADA: Seleccionar opción
        function selectOption(filterId, value, isAutocomplete = false) {
            const select = searchSelects[filterId];
            select.selectedValue = value;
            select.isAutocompleted = isAutocomplete;
            
            if (value) {
                select.input.value = value;
                select.input.classList.add('has-value');
                select.input.classList.remove('placeholder');
                
                if (isAutocomplete) {
                    select.input.classList.add('autocompleted');
                } else {
                    select.input.classList.remove('autocompleted');
                }
            } else {
                select.input.value = select.input.getAttribute('placeholder');
                select.input.classList.remove('has-value', 'autocompleted');
                select.input.classList.add('placeholder');
            }
            
            closeDropdown(filterId);
            
            if (!isAutoCompleting) {
                applyFilters();
            }
        }

        // ✅ NUEVA FUNCIÓN: Autocompletar campos restantes
        function autoCompleteRemainingFields(singleRecord) {
            isAutoCompleting = true;
            let autocompletedFields = [];
            
            const fieldMapping = {
                'nombre': 'NOMBRE',
                'codigo': 'CODIGO_IPV',
                'localidad': 'LOCALIDAD',
                'dto': 'DTO'
            };
            
            Object.keys(searchSelects).forEach(filterId => {
                const select = searchSelects[filterId];
                const fieldName = fieldMapping[filterId];
                
                // Solo autocompletar si el campo está vacío
                if (!select.selectedValue && singleRecord[fieldName]) {
                    selectOption(filterId, singleRecord[fieldName], true);
                    autocompletedFields.push(filterId);
                }
            });
            
            isAutoCompleting = false;
            
            // Mostrar notificación si se autocompletaron campos
            if (autocompletedFields.length > 0) {
                showAutoCompleteNotification(autocompletedFields);
            }
            
            // Actualizar todas las opciones de dropdown después del autocompletado
            updateAllDropdownOptions();
        }

        // ✅ NUEVA FUNCIÓN: Mostrar notificación de autocompletado
        function showAutoCompleteNotification(autocompletedFields) {
            const notification = document.getElementById('autocomplete-notification');
            const fieldNames = {
                'nombre': 'Nombre',
                'codigo': 'Código IPV',
                'localidad': 'Localidad',
                'dto': 'Departamento'
            };
            
            const fieldsList = autocompletedFields.map(field => fieldNames[field]).join(', ');
            
            notification.className = 'autocomplete-notification';
            notification.innerHTML = `
                ✨ <strong>Autocompletado:</strong> Se completaron automáticamente los campos: ${fieldsList}
                <button onclick="hideAutoCompleteNotification()" style="background: none; border: none; color: white; margin-left: 10px; cursor: pointer; font-weight: bold;">×</button>
            `;
            notification.style.display = 'block';
            
            // Ocultar automáticamente después de 5 segundos
            setTimeout(() => {
                hideAutoCompleteNotification();
            }, 5000);
        }

        // ✅ NUEVA FUNCIÓN: Ocultar notificación de autocompletado
        function hideAutoCompleteNotification() {
            const notification = document.getElementById('autocomplete-notification');
            notification.style.display = 'none';
        }

        // ✅ NUEVA FUNCIÓN: Obtener filtros actuales
        function getCurrentFilters() {
            const filters = {};
            Object.keys(searchSelects).forEach(filterId => {
                const value = searchSelects[filterId].selectedValue;
                if (value) {
                    filters[filterId] = value;
                }
            });
            return filters;
        }

        // ✅ NUEVA FUNCIÓN: Obtener datos filtrados
        function getFilteredData(filters) {
            return jsonData.filter(item => {
                return (!filters.nombre || item.NOMBRE === filters.nombre) &&
                       (!filters.codigo || item.CODIGO_IPV === filters.codigo) &&
                       (!filters.localidad || item.LOCALIDAD === filters.localidad) &&
                       (!filters.dto || item.DTO === filters.dto);
            });
        }

        function populateFilters() {
            try {
                initSearchSelects();
                updateAllDropdownOptions();
            } catch (error) {
                console.error('Error al poblar filtros:', error);
            }
        }

        // ✅ FUNCIÓN ACTUALIZADA: Actualizar todas las opciones de dropdown
        function updateAllDropdownOptions() {
            Object.keys(searchSelects).forEach(filterId => {
                if (!searchSelects[filterId].isOpen) {
                    updateDropdownOptions(filterId);
                }
            });
        }

        // ✅ FUNCIÓN ACTUALIZADA: Aplicar filtros con autocompletado
        function applyFilters() {
            const filters = getCurrentFilters();
            
            filteredData = jsonData.filter(item => {
                return (!filters.nombre || item.NOMBRE === filters.nombre) &&
                       (!filters.codigo || item.CODIGO_IPV === filters.codigo) &&
                       (!filters.localidad || item.LOCALIDAD === filters.localidad) &&
                       (!filters.dto || item.DTO === filters.dto);
            });

            updateAllDropdownOptions();
            updateResultsList();
            showAllPolygons();
            
            // ✅ NUEVA FUNCIONALIDAD: Autocompletar si hay exactamente 1 resultado
            if (filteredData.length === 1 && !isAutoCompleting) {
                const singleRecord = filteredData[0];
                
                // Verificar si hay campos vacíos que se puedan autocompletar
                const hasEmptyFields = Object.keys(searchSelects).some(filterId => 
                    !searchSelects[filterId].selectedValue
                );
                
                if (hasEmptyFields) {
                    setTimeout(() => {
                        autoCompleteRemainingFields(singleRecord);
                    }, 300); // Pequeño delay para mejor UX
                }
                
                // Seleccionar automáticamente el registro
                setTimeout(() => {
                    const firstItem = document.querySelector('.record-item');
                    if (firstItem) {
                        selectRecord(filteredData[0].ID, firstItem);
                    }
                }, 100);
            }
        }

        // ✅ FUNCIÓN ACTUALIZADA: Actualizar lista de resultados
        function updateResultsList() {
            const resultsList = document.getElementById('results-list');
            const resultsCount = document.getElementById('results-count');
            
            resultsCount.textContent = `${filteredData.length} registros encontrados`;
            
            // Agregar clase especial si hay un solo resultado
            if (filteredData.length === 1) {
                resultsCount.classList.add('single-result');
            } else {
                resultsCount.classList.remove('single-result');
            }

            if (filteredData.length === 0) {
                resultsList.innerHTML = '<div class="no-results">📍 No se encontraron registros con los filtros aplicados</div>';
                return;
            }

            resultsList.innerHTML = filteredData.map(item => `
                <div class="record-item" onclick="selectRecord('${item.ID}', this)">
                    <div class="record-name">${item.NOMBRE}</div>
                    <div class="record-details">
                        📍 ${item.LOCALIDAD}, ${item.DTO} | 🏷️ ${item.CODIGO_IPV}
                    </div>
                    <button class="google-maps-btn" onclick="openGoogleMaps(${item.Y}, ${item.X}); event.stopPropagation();">
                        🗺️ Ver en Google Maps
                    </button>
                </div>
            `).join('');
        }

        function selectRecord(id, element) {
            document.querySelectorAll('.record-item').forEach(item => {
                item.classList.remove('selected');
            });

            selectedRecord = filteredData.find(item => item.ID === id);
            
            if (selectedRecord) {
                if (element) {
                    element.classList.add('selected');
                }
                highlightPolygonOnMap(selectedRecord);
            }
        }

        function highlightPolygonOnMap(record) {
            if (selectedPolygon) {
                map.removeLayer(selectedPolygon);
                selectedPolygon = null;
            }

            allPolygonsGroup.eachLayer(function(layer) {
                layer.eachLayer(function(sublayer) {
                    sublayer.setStyle({
                        color: '#3498db',
                        weight: 2,
                        fillColor: '#3498db',
                        fillOpacity: 0.3,
                        opacity: 0.8
                    });
                });
            });

            if (record.geometry && record.geometry.type === "MultiPolygon") {
                const geoJsonFeature = {
                    type: "Feature",
                    properties: {
                        NOMBRE: record.NOMBRE,
                        CODIGO_IPV: record.CODIGO_IPV,
                        LOCALIDAD: record.LOCALIDAD,
                        DTO: record.DTO,
                        ID: record.ID
                    },
                    geometry: record.geometry
                };

                selectedPolygon = L.geoJSON(geoJsonFeature, {
                    style: {
                        color: '#e74c3c',
                        weight: 4,
                        fillColor: '#e74c3c',
                        fillOpacity: 0.6,
                        opacity: 1,
                        dashArray: '10, 5'
                    }
                }).addTo(map);

                selectedPolygon.bindPopup(`
                    <div style="font-family: Arial, sans-serif;">
                        <h3 style="margin: 0 0 10px 0; color: #e74c3c; font-size: 16px;">🔍 SELECCIONADO</h3>
                        <h3 style="margin: 0 0 10px 0; color: #2c3e50;">${record.NOMBRE}</h3>
                        <p style="margin: 5px 0;"><strong>Código IPV:</strong> ${record.CODIGO_IPV}</p>
                        <p style="margin: 5px 0;"><strong>Localidad:</strong> ${record.LOCALIDAD}</p>
                        <p style="margin: 5px 0;"><strong>Departamento:</strong> ${record.DTO}</p>
                        <p style="margin: 10px 0 0 0;">
                            <button onclick="openGoogleMaps(${record.Y}, ${record.X})" 
                                    style="background: #27ae60; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
                                🗺️ Ver en Google Maps
                            </button>
                        </p>
                    </div>
                `).openPopup();

                map.fitBounds(selectedPolygon.getBounds().pad(0.2));

                let opacity = 0.6;
                let increasing = false;
                const animatePolygon = setInterval(() => {
                    if (selectedPolygon && map.hasLayer(selectedPolygon)) {
                        if (increasing) {
                            opacity += 0.1;
                            if (opacity >= 0.8) increasing = false;
                        } else {
                            opacity -= 0.1;
                            if (opacity <= 0.4) increasing = true;
                        }
                        selectedPolygon.setStyle({ fillOpacity: opacity });
                    } else {
                        clearInterval(animatePolygon);
                    }
                }, 200);
            }
        }

        function openGoogleMaps(lat, lng) {
            const url = `https://www.google.com/maps?q=${lat},${lng}`;
            window.open(url, '_blank');
        }

        // ✅ FUNCIÓN ACTUALIZADA: Limpiar todos los filtros
        function clearAllFilters() {
            // Ocultar notificación de autocompletado
            hideAutoCompleteNotification();
            
            // Limpiar todos los filtros de búsqueda
            Object.keys(searchSelects).forEach(filterId => {
                const select = searchSelects[filterId];
                select.selectedValue = '';
                select.isAutocompleted = false;
                select.input.value = select.input.getAttribute('placeholder');
                select.input.classList.remove('has-value', 'autocompleted');
                select.input.classList.add('placeholder');
                select.input.setAttribute('readonly', 'true');
                closeDropdown(filterId);
            });
            
            filteredData = [...jsonData];
            selectedRecord = null;
            
            if (selectedPolygon) {
                map.removeLayer(selectedPolygon);
                selectedPolygon = null;
            }
            
            document.querySelectorAll('.record-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            updateAllDropdownOptions();
            updateResultsList();
            showAllPolygons();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initMap();

            // Ya se cargó jsonData desde datos.js (vía <script src>)
            filteredData = [...jsonData];
            populateFilters();
            updateResultsList();
            showAllPolygons();
        });
    </script>
